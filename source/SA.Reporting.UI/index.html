<!DOCTYPE html>
<html ng-app="surveyreportingapp">
<head>
    <title>Survey Reporting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="content/normalize.css" rel="stylesheet" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="content/angular-chart.css" rel="stylesheet" />
    <link href="content/loading-bar.css" rel="stylesheet" />
</head>
<body ng-cloak>
    <header>
        <section class="jumbotron">
            <div class="container">
                <h2>Survey Application Reporting</h2>
            </div>
        </section>
    </header>
    <article class="container">
        <section class="row" ng-view></section>
    </article>
    <!-- 3rd party libraries -->
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <script src="scripts/chart.min.js"></script>
    <script src="scripts/angular-chart.min.js"></script>
    <script src="scripts/loading-bar.js"></script>
    <!-- Load app main script -->
    <script src="app/app.js"></script>
    <!-- Load services -->
    <script src="app/reports/reportsService.js"></script>
    <!-- Load controllers -->
    <script src="app/reports/reportsController.js"></script>
    <!-- Load custom filters -->
    <!-- Load custom directives -->
</body>
</html>
