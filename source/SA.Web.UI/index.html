<!DOCTYPE html>
<html ng-app="surveyapp" manifest="manifest.appcache">
<head>
    <title>Survey Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="content/normalize.css" rel="stylesheet" />
    <link href="content/bootstrap.min.css" rel="stylesheet" />
    <link href="content/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="content/loading-bar.css" rel="stylesheet" />
    <script type="text/javascript">
        var run = function () {
            if (Offline.state === 'up')
                Offline.check();
        }
        setInterval(run, 60000)
    </script>
</head>
<body ng-cloak>
    <header>
        <section class="jumbotron">
            <div class="container">
                <h2>Survey Application</h2>
            </div>
        </section>
    </header>
    <article class="container">
        <section class="alert alert-info"
                 ng-show="hasStoredDataToSync"
                 ng-controller="synchronisationController">
            <div ng-hide="synchronisingData">
                <span>You have local data to synchronise to the server.</span>
                <button ng-click="sync()" class="btn btn-default">Synchronise</button>
            </div>
            <div>
                <span ng-show="synchronisingData">Data is currently being synchronised with the server ....</span>
            </div>
        </section>
        <section class="row" ng-view></section>
    </article>
    <!-- 3rd party libraries -->
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-resource.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>    
    <script src="scripts/localforage.min.js"></script>
    <script src="scripts/angular-localForage.js"></script>
    <script src="scripts/angular-uuid2.min.js"></script>
    <script src="scripts/loading-bar.js"></script>
    <script src="scripts/offline.min.js"></script>
    <script src="scripts/lodash.min.js"></script>
    <!-- Load app main script -->
    <script src="app/app.js"></script>
    <!-- Load services -->
    <script src="app/home/homeService.js"></script>
    <script src="app/survey/surveyService.js"></script>
    <script src="app/persistenceService.js"></script>
    <script src="app/offlinePersistanceStrategy.js"></script>
    <script src="app/onlinePersistanceStrategy.js"></script>
    <script src="app/synchronisation/synchronisationService.js"></script>
    <!-- Load controllers -->
    <script src="app/home/homeController.js"></script>
    <script src="app/synchronisation/synchronisationController.js"></script>
    <script src="app/survey/surveyController.js"></script>
    <!-- Load custom filters -->
    <!-- Load custom directives -->
</body>
</html>
